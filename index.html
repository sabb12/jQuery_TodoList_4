<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>jQuery로 만든 투두 리스트</title>
  </head>
  <body>
    <div class="container">
      <div class="inputContainer">
        <input type="text" class="input" placeholder="What are your tasks for today?" />
        <button id="addBtn">추가하기</button>
      </div>
      <div class="todoListContainer">
        <div class="todoList">
          <div class="todoTitle">TO DO LIST</div>
          <div class="todoContent"></div>
        </div>
        <div class="doneList">
          <div class="doneTitle">DONE LIST</div>
          <div class="doneContent"></div>
        </div>
      </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" ></script>
  </body>
</html>
